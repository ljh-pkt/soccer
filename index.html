<html>
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
		body {font-size:30px; letter-spacing:-5px; line-height:3;}
	    [type='checkbox']{display:none;}
		label {border-radius:10px; padding:10px}
		#list > div {border-bottom:1px solid blue;}
	    #btn {display:flex; margin:20px;}
	    #btn > div {height:80px; width:200px; background:blue; color:white; margin:0 10px; text-align:center;}
		#btn1 {background:red !important;}
		#btn2 {background:#03a9f4 !important;}
	    #cnt {margin:30px; line-height:2;}		
		#txt {width:100%; height:300px; line-height:2;}
    </style>
    <script>
	$(document).ready(function(){
	    //날짜
	    var today = new Date();
	    var year = today.getFullYear();
	    var month = today.getMonth() + 1;
	    var day = today.getDate();
	    var date = today.getDay();
	    if(date == 0){ date = "일" 
	    }else if(date == 1){ date = "월"
	    }else if(date == 2){ date = "화"
	    }else if(date == 3){ date = "수"
	    }else if(date == 4){ date = "목"
	    }else if(date == 5){ date = "금"
	    }else if(date == 6){ date = "토" }
	    
	    //storage
	    var key = year + "/" + month + "/" + day;
	    
	    //최초	
            var y60 = ['홍성기', '김진수', '김덕규', '노기완', '문상연',  '김학수', '이해인', '오성진', '최용규', '김영식', '강인구', '이용웅', '박종완', '최형재', '이정훈', '서춘원', '김창진', '최우근'
		       , '김재광', '김현근', '정종명', '최수동', '백승주', '안용석', '서영도', '김성훈', '최현덕', '이민영']		
	    var y70 = ['황창수', '김지호', '권종민', '한상업', '김대열', '김경훈', '김철수'];
	    var y80 = ['안진국', '이현우', '김영광', '이용우', '진원일', '김혁수', '이명훈', '이종하', '김해룡', '이태건', '박성우', '정재혁'];
	    var y90 = ['최태종', '조성익', '신충현', '이동건', '김응균', '김정호', '김준성'];
	    var etc1 = ['신입1', '신입2', '신입3'];
	    var etc2 = ['외부인1', '외부인2', '외부인3'];
				
		fn_show('y60');		
		fn_show('y70');
		fn_show('y80');
		fn_show('y90');
		fn_show('etc1');
		fn_show('etc2');
	  
	    //체크
	    $("[name=att]").change(function(){
			var chk = $(this).prop("checked");			
			var $label = $(this).next();
			if(chk == true){
				$label.css("background-color", "#c8c8ef");
			}else{
				$label.css("background-color", "");
			}
		    fn_list();
	    });
	  
	    //초기화
	    $("#btn1").click(function(){		
		  $("#list [name='att']").prop("checked", false);
		  $("label").css("background", "");
		  
		  $("#txt").val("");		
	    });
	  
	    //로드
	    $("#btn2").click(function(){
		  var current = localStorage.getItem("current");
		  var arr = current.split(',');
		  for(var i=0; i<arr.length; i++){			
		  	$("#"+arr[i]).prop("checked", true);
			$("#"+arr[i]).next().css("background-color", "#c8c8ef");
		  }
		  fn_list();
	    });
		
		//복사
	    $("#btn3").click(function(){		  
		  document.getElementById("txt").select();
		  document.execCommand("copy");
	    });
	  
		//명단
		function fn_list(){
			var chk = $("#list [name='att']:checked");
			var cnt2 = "";
			var chk_arr = [];
			for(var i=0; i<chk.length; i++){				
				if(i != 0 && (i.toString().substr(-1) == '5' || i.toString().substr(-1) == '0')){
					cnt2 += "\n";
				}else if(i != 0){
					cnt2 += " ";
				}
				cnt2 += chk.eq(i).val();
				chk_arr.push(chk.eq(i).val());
			}
			
			
			var cnt1 = "★★ " + year + "년" + month + "월" + day + "일" + "(" + date + ") 출석부★★ \n";			    
			var cnt3 = "\n이상 "+chk.length+"명 ";
			var html = cnt1 + cnt2 + cnt3;
			
			$("#txt").val(html);
			
			localStorage.setItem("current", chk_arr);
			localStorage.setItem(key, chk_arr);		
		}
		
		function fn_show(id){		
			var html = "";
			var temp = eval(id);
			for(var i=0; i<temp.length; i++){			
				html += "<input type='checkbox' name='att' id="+temp[i]+" value='"+temp[i]+"'>";
				html += "<label for="+temp[i]+">"+temp[i]+"</label>";
				html += "&emsp;"
				if(i != 0 && (i.toString().substr(-1) == '4' || i.toString().substr(-1) == '9')){ 		  
					html += "<br>"; 
				}				    
			}					                        
			$("#"+id).html(html);
		}
	});
	
  </script>
</head>
<body>		
	<div id="list">
		<div id="y60"></div>
		<div id="y70"></div>
		<div id="y80"></div>
		<div id="y90"></div>
		<div id="etc1"></div>
		<div id="etc2"></div>
	</div>
	<div id="btn">
		<div id="btn1">초기화</div>
		<div id="btn2">로드</div>
		<div id="btn3">복사</div>
	</div>
	<div id="cnt">
		<textarea id='txt'></textarea>
	</div>  
</body>
</html>
